<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="v2.4">
    <title>محصولات | پاکت پلاست</title>
    <meta name="description" content="پوشه دکمه‌دار، پاکت دکمه‌دار، پاکت رادیولوژی، پاکت MRI، پاکت ماموگرافی، پاکت سونوگرافی، پاکت پرونده بیمار، پاکت A4 و ...">
    <link rel="stylesheet" href="assets/style.css?v=2.4">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header-sticky">
        <div class="container">
            <div class="logo"><h1><a href="index.html">پاکت پلاست</a></h1></div>
            <nav class="nav-desktop">
                <a href="index.html">خانه</a>
                <a href="products.html" class="active">محصولات</a>
                <a href="about.html">درباره ما</a>
                <a href="contact.html">تماس با ما</a>
            </nav>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        </div>
    </header>

    <div class="mobile-nav" id="mobileNav">
        <a href="index.html">خانه</a>
        <a href="products.html">محصولات</a>
        <a href="about.html">درباره ما</a>
        <a href="contact.html">تماس با ما</a>
    </div>

    <!-- products -->
    <section class="hero small">
        <div class="container">
            <h1>محصولات پاکت پلاست</h1>
            <p>برای دریافت قیمت و مشاوره روی دکمه زیر کلیک کنید</p>
        </div>
    </section>

    <!-- products grid -->
    <section class="section">
        <div class="container">
            <div class="grid-4" id="productGrid">
                <!-- محصولات از assets/products.json لود میشن -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© ۱۴۰۴ پاکت پلاست</p>
            <small>نسخه: v2.4</small>
        </div>
    </footer>

    <!-- script to load products from JSON + contact button -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("assets/products.json")
                .then(res => res.json())
                .then(products => {
                    const grid = document.getElementById("productGrid");
                    products.forEach(p => {
                        const card = document.createElement("div");
                        card.className = "product-card";
                        card.innerHTML = `
                            <img src="${p.image}" alt="${p.title}">
                            <h3>${p.title}</h3>
                            <p>${p.desc}</p>
                            <a href="contact.html" class="btn small">برای استعلام قیمت تماس بگیرید</a>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(err => {
                    document.getElementById("productGrid").innerHTML = 
                        "<p style='text-align:center; color:red; grid-column:1/-1;'>خطا در بارگذاری محصولات. لطفاً دوباره تلاش کنید.</p>";
                    console.error("خطا:", err);
                });
        });

        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('hamburger').classList.toggle('open');
            document.getElementById('mobileNav').classList.toggle('open');
        });
    </script>
</body>
</html>
